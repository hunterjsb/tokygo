<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Japan Travel</title>

        <!-- Mapbox GL JS -->
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css"
            rel="stylesheet"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="loading" class="loading">Loading Tokyo, Kyoto & Osaka...</div>
        <div id="map"></div>

        <div class="info-panel" id="info-panel">
            <div class="panel-header">
                <h2>Japan Travel</h2>
                <button
                    class="collapse-btn"
                    onclick="togglePanel()"
                    aria-label="Toggle panel"
                >
                    <i class="fas fa-chevron-down" id="collapse-icon"></i>
                </button>
            </div>
            <div class="panel-content" id="panel-content">
                <button
                    id="toggle-routes-btn"
                    class="toggle-btn"
                    onclick="toggleRoutes()"
                >
                    <i class="fas fa-route"></i>
                    <span>Show Routes</span>
                </button>

                <div class="city-legend">
                    <strong>Cities</strong>
                    <div id="legend-items">
                        <!-- Legend items will be populated dynamically -->
                    </div>
                </div>

                <div class="route-legend">
                    <strong>Routes</strong>
                    <div class="legend-item">
                        <div
                            class="route-line"
                            style="background: #a78bfa"
                        ></div>
                        <i class="fas fa-train legend-icon"></i>
                        <span>Shinkansen</span>
                    </div>
                    <div class="legend-item">
                        <div
                            class="route-line"
                            style="background: #60a5fa"
                        ></div>
                        <i class="fas fa-car legend-icon"></i>
                        <span>Car</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/map.js"></script>
    </body>
</html>
